<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">

    <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form action="/register" method="post" th:object="${registerForm}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" th:field="*{gender}" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select><br>


    <button type="submit">Register</button>
    <div th:if="${usernameExists}">
        <p style="color: red;">Username already exists. Please choose a different username.</p>
    </div>
</form>
<script src="js/register.js"></script>
</body>
</html>
